<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ニコニコ動画 埋め込みビューア</title>
    <meta name="color-scheme" content="dark" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header>
      <a href="/nicovideo-thumb">ニコニコ動画 埋め込みビューア</a>
    </header>
    <div class="wrap">
      <form>
        <input
          type="text"
          id="video-id"
          name="video-id"
          placeholder="動画IDまたはURLを入力"
          pattern="(^sm|^nm|^so)[0-9]+|^https?://.+|.{0}"
        />
        <button id="submit-button">表示</button>
      </form>
      <iframe></iframe>
    </div>
  </body>
</html>
